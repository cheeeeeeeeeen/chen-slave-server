require: rubocop-rails

Style/FrozenStringLiteralComment:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/SymbolArray:
  EnforcedStyle: brackets

Metrics/BlockLength:
  Exclude:
    - Guardfile
    - config/routes.rb

Style/Documentation:
  Enabled: false

Rails/FilePath:
  EnforcedStyle: arguments